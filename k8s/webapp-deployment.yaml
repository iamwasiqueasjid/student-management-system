apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: student-management-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: "production"
            - name: MONGODB_URI
              value: "mongodb://root:password123@mongodb-service:27017/student_management?authSource=admin"
            - name: NEXTAUTH_SECRET
              value: "daea56230d0ce2b3f81407fb8127136d"
            - name: NEXTAUTH_URL
              value: "http://localhost:3000"
            - name: JWT_SECRET
              value: "your-jwt-secret-key-here"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
